
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BarberCash - Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            background-color: #020617;
        }
        /* Ocultar barra de rolagem mas manter funcionalidade */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animações Globais */
        button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }
        button:active {
            transform: scale(0.95) !important;
        }
        
        /* Shimmer Effect para botões */
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0) 40%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 60%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* Mesh Gradient Background */
        .mesh-bg {
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, hsla(217,100%,15%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(199,100%,15%,1) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(217,100%,10%,1) 0, transparent 50%),
                radial-gradient(at 0% 100%, hsla(199,100%,10%,1) 0, transparent 50%);
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-glow:focus-within {
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.15);
            border-color: rgba(14, 165, 233, 0.5);
        }
    </style>
